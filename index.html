<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بث مباشر - شاهد الآن</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #00ffae;
      margin-top: 20px;
      font-size: 26px;
    }

    .watch-btn {
      background: linear-gradient(45deg, #00ffae, #0077ff);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      margin: 30px auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .watch-btn:hover {
      transform: scale(1.05);
    }

    #player {
      width: 90%;
      height: 400px;
      margin: auto;
      margin-top: 20px;
      display: none;
      border: 4px solid #00ffae;
      border-radius: 12px;
      overflow: hidden;
    }

    .footer {
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>🔴 بث مباشر للمباراة الآن</h1>

  <!-- زر تشغيل وهمي -->
  <button class="watch-btn" onclick="startStream()">▶️ اضغط هنا لبدء البث</button>

  <!-- مشغل الفيديو -->
  <div id="player"></div>

  <!-- كود Monetag Popunder -->
  <script type="text/javascript" src="https://ligheechoagool.com/88/tag.min.js"></script>

  <!-- كود Monetag SmartLink -->
  <script>
    function openSmartLink() {
      window.open("https://sawutser.top/4/9320771", "_blank");
    }

    function startStream() {
      openSmartLink(); // فتح إعلان smartlink
      setTimeout(function () {
        document.getElementById("player").style.display = "block";
        document.getElementById("player").innerHTML = `
          <iframe src="https://svs.itworkscdn.net/asharqdocumentarylive/asharqdocumentary.smil/playlist_dvr.m3u8" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        `;
      }, 3000); // يبدأ الفيديو بعد 3 ثواني
    }
  </script>

  <div class="footer">© 2025 - كل الحقوق محفوظة</div>

</body>
</html>
